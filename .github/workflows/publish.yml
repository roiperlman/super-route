name: Build and publish package
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '14', '15', '16' ]
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: |
          npm install
          npm install -g typescript
      - name: build
        id: build
        run: tsc

  ########## TEST ##########
  test:
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '14', '15', '16' ]
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: |
          npm install
          npm install -g typescript mocha ts-node
      - name: Run Tests
        id: test
        run: npm run test

  ########## PUBLISH ##########
  publish:
    needs: [ build, test ]
    runs-on: ubuntu-latest
    outputs:
      update_type: ${{ steps.publish.outputs.type }}
      new_version: ${{ steps.publish.outputs.version }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - run: |
          npm install
          npm install -g typescript mocha ts-node
      - name: Build
        run: tsc
      - name: publish
        id: publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          check-version: true
      - if: steps.publish.outputs.type != 'none'
        run: |
          echo "Version changed: ${{ steps.publish.outputs.old-version }} => ${{ steps.publish.outputs.version }}"
  ########## SEND REPORT ##########
  send_report:
    if: always()
    needs: [ build, test, publish ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: echo "Sending report to telgram bot"
      - name: Notify
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: >
            Workflow Execution Summary:

            📂 Repository: ${{ github.event.repository.name }}

            🔧 Workflow: ${{ github.workflow }}

            ❗ Status: ${{ job.status }}

            Jobs Status:
              ▪️ Build: ${{ needs.build.result }}
              ▪️ Test: ${{ needs.test.result }}
              ▪️ Publish: ${{ needs.publish.result }}
                    New Version: ${{ needs.publish.outputs.new_version }}
                    Update Type: ${{ needs.publish.outputs.update_type }}
